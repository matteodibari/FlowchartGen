

- main:
    - args: [a, b, c, d]
    - body:
        - if:
            - test: a < b 
            - do: a++
            - if:   
                - test: ciao
                - do: buonasera
            - do: b--
        - else: 
            - loop:
                - test: c < 10
                - do: c++
                - if:   
                    - test: ciao
                    - do: buonasera
            - do: b++
            - do: a--
    - ret: [e, f, g]

