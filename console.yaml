#----------------MCD with Euclide algorithm -------------
- IO: Insert A
- IO: Insert B
- loop:
    - test: B != 0
    - do: tmp = A % B
    - loop:
        - test: hi
        - do: please
        - do: help
        - do: me
    - do: B = tmp
- IO: Return A


